spring.application.name=finance

spring.web.resources.cache.cachecontrol.no-store=true
spring.web.resources.cache.period=0

spring.mvc.view.prefix=classpath:/static/
spring.mvc.view.suffix=.html
spring.thymeleaf.enabled=false


# Database Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:finance;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

spring.h2.console.enabled=${SPRING_H2_CONSOLE_ENABLED:true}
spring.h2.console.path=${SPRING_H2_CONSOLE_PATH:/h2-console}
