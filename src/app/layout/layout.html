<mat-sidenav-container class="app-container">
  <mat-sidenav mode="side" opened class="app-sidenav">
    <mat-toolbar color="primary" class="app-sidenav-toolbar">
      <div class="app-title">Finance App</div>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/accounts">
        <mat-icon>account_balance</mat-icon>
        <span>Accounts</span>
      </a>
      <a mat-list-item routerLink="/categories">
        <mat-icon>category</mat-icon>
        <span>Categories</span>
      </a>
      <a mat-list-item routerLink="/vendors">
        <mat-icon>storefront</mat-icon>
        <span>Vendors</span>
      </a>
      <a mat-list-item routerLink="/transactions">
        <mat-icon>list_alt</mat-icon>
        <span>Transactions</span>
      </a>
      <a mat-list-item routerLink="/reports">
        <mat-icon>bar_chart</mat-icon>
        <span>Reports</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="app-content">
    <mat-toolbar color="primary" class="app-toolbar">
      <span>{{ breadcrumbTitle }}</span>
    </mat-toolbar>

    <div class="app-main">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
