<div class="dashboard">
  <mat-form-field appearance="fill" class="business-select">
    <mat-label>Select Business</mat-label>
    <mat-select [(ngModel)]="selectedBusinessId" (selectionChange)="onSelectBusiness($event.value)">
      <mat-option *ngFor="let biz of businesses" [value]="biz.id">
        {{ biz.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>

  <button mat-raised-button color="primary" (click)="openCreateDialog()">
    + Create New Business
  </button>

  <p *ngIf="isLoading" class="status-message">Loading businessesâ€¦</p>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

  <div *ngIf="!isLoading && !errorMessage && businesses.length === 0" class="status-message">
    No businesses yet. Create one to get started.
  </div>

  <div *ngIf="selectedBusiness">
    <h2>Welcome to {{ selectedBusiness.name }}</h2>
    <p *ngIf="selectedBusiness.taxId">Tax ID: {{ selectedBusiness.taxId }}</p>
  </div>
</div>
